<div class="box">
  <div class="container">
    <h4>
      <app-analytics></app-analytics>
      <br /><br />
      <small> <a routerLink="/admin/dashboard">Dashboard</a> </small> /
      <small>
        <a routerLink="/admin/dashboard/h_config">Hotel Configuration</a>
      </small>
      /
      <strong>Room Types</strong>
      <button
        type="button"
        data-toggle="modal"
        data-target="#addRoom"
        class="btn btn-dark float-right"
      >
        + Add Room Type
      </button>

      <div class="modal fade" id="addRoom" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add a Room Type</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Room Name" value="" />
                  </mat-form-field>
                  <br />
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Room Code" value="" />
                  </mat-form-field>
                  <br />
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Base Price" value="" />
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <label>Amenities<small class="req">*</small></label>
                  <div class="form-check">
                    <mat-checkbox>Swimming Pool</mat-checkbox>
                    <br />
                    <mat-checkbox>Bar</mat-checkbox>
                    <br />
                    <mat-checkbox>Restaurant</mat-checkbox>
                    <br />
                    <mat-checkbox>Spa</mat-checkbox>
                  </div>
                </div>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description"></textarea>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <label>Add an Image<small class="req">*</small></label>
                  <input type="file" class="form-control" />
                </div>

                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="addRooms"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit a room</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Room Name<small class="req">*</small></label>
                  <input
                    type="text"
                    id="roomType"
                    value=""
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>Room Code<small class="req">*</small></label>
                  <input
                    type="text"
                    id="roomCode"
                    value=""
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea
                    value=""
                    class="form-control"
                    rows="5"
                    id="desc"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label>Add an Image<small class="req">*</small></label>
                  <input type="file" class="form-control" />
                </div>

                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="editBtn"
                >
                  EDIT
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
