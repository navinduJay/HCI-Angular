      <strong>Menu Management</strong>

      <button
        type="button"
        data-toggle="modal"
        class="btn btn-dark float-right"
        data-target="#addRoom"
      >
        + Add Menu
      </button>

      <div class="modal fade" id="addRoom" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add a Menu Item</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <mat-form-field>
                  <mat-label>Menu Type</mat-label>
                  <label for="fileUpload">Menu Type</label>
                  <input type="text" class="form-control" required />
                </mat-form-field>
                <br />
                <div class="form-group">
                  <label for="fileUpload">Choose an Image</label>
                  <input type="file" class="form-control" required />
                </div>
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="addMenuBtn"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit Menu</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <mat-form-field>
                  <mat-label>Menu Type</mat-label>
                  <select matNativeControl required>
                    <option value="standard">A la Carte</option>
                    <option value="executive">Wine/Beverage</option>
                    <option value="honeymoonS">Static Menu</option>
                    <option value="deluxe">Dessert Menu</option>
                  </select>
                </mat-form-field>
                <br />
                <div class="form-group">
                  <label for="fileUpload">Choose an Image</label>
                  <input type="file" class="form-control" required />
                </div>
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="editBtn"
                >
                  EDIT
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Model End here-->
