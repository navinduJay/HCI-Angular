<app-header></app-header>
<app-map></app-map>

<div
  class="contai
ner contact"
>
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>{{ contact.title }}</h2>
        <h4>{{ contact.text }}</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2">{{ contact.form.name }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Enter Full Name"
              name="fname"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">{{
            contact.form.email
          }}</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">{{
            contact.form.comment
          }}</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              rows="5"
              id="comment"
              placeholder="Type something..."
              required
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="contactBtn" type="submit" class="btn btn-default">
              {{ contact.form.btn }}
            </button>
          </div>
        </div>
      </div>
    </div>
    &nbsp; &nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="col-md-4 con">
      <app-details></app-details>
    </div>
  </div>
</div>

<app-footer></app-footer>
