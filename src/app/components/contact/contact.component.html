<app-header></app-header>
<app-map></app-map>

<div
  class="contai
ner contact"
>
  <div data-aos="flip-right" class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>{{ contact.title }}</h2>
        <h4>{{ contact.text }}</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="contact-form">
        <form (ngSubmit)="onSave()">
          <div class="form-group">
            <label class="control-label col-sm-2">{{
              contact.form.name
            }}</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter Full Name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">{{
              contact.form.email
            }}</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email"
                name="email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">{{
              contact.form.comment
            }}</label>
            <div class="col-sm-10">
              <textarea
                class="form-control"
                rows="5"
                id="comment"
                placeholder="Type something..."
                required
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input
                type="submit"
                id="contactBtn"
                value="   {{ contact.form.btn }}"
                class="btn contactBtn"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="reset" id="" value="Reset" class="btn contactBtn" />
            </div>
          </div>
        </form>
      </div>
    </div>
    &nbsp; &nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="col-md-4 con">
      <app-details></app-details>
    </div>
  </div>
</div>

<app-footer></app-footer>
