<div class="container">
  <div class="row check-availabilty" id="next">
    <div class="block-32" data-aos="fade-up" data-aos-offset="-200">
      <form action="#">
        <div class="row">
          <div class="col-md-2 mb-3 mb-lg-0 col-sm-3">
            <label for="checkin_date" class="font-weight-bold text-black"
              >Check availibility</label
            >
            <div class="field-icon-wrap">
              <div class="icon">
                <img
                  src="../../../../assets/images/bed.svg"
                  alt=""
                  class="icons"
                />
              </div>
              <select class="form-control form-control-md">
                <option>Room</option>
              </select>
            </div>
          </div>
          <div class="col-md-3 mb-3 mb-lg-0 col-sm-3">
            <label for="checkin_date" class="font-weight-bold text-black"
              >Check In</label
            >
            <div class="field-icon-wrap">
              <div class="icon">
                <img
                  src="../../../../assets/images/calendar.svg"
                  alt=""
                  class="icons"
                />
              </div>
              <input id="date" type="date" class="form-control checkIn" />
            </div>
          </div>
          <div class="col-md-3 mb-3 mb-sm-0 col-sm-3">
            <label for="checkout_date" class="font-weight-bold text-black"
              >Check Out</label
            >
            <div class="field-icon-wrap">
              <div class="icon">
                <img
                  src="../../../../assets/images/calendar.svg"
                  alt=""
                  class="icons"
                />
              </div>
              <input type="date" class="form-control checkOut" />
            </div>
          </div>
          <div class="col-md-4 mb-4 mb-md-0">
            <div class="row">
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="children" class="font-weight-bold text-black"
                  >Adults</label
                >
                <div class="field-icon-wrap">
                  <div class="icon">
                    <span class="ion-ios-arrow-down"></span>
                  </div>
                  <select name="" id="adults" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                <label for="children" class="font-weight-bold text-black"
                  >Children</label
                >
                <div class="field-icon-wrap">
                  <div class="icon">
                    <span class="ion-ios-arrow-down"></span>
                  </div>
                  <select name="" id="children" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 mb-3 mb-md-0">
                <a
                  id="book"
                  type="button"
                  routerLink="/user/room-search"
                  class="btn btn-dark btn-block text-white"
                >
                  Book
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-1 col-md-1 align-self-end"></div>
        </div>
      </form>
    </div>
  </div>
</div>
